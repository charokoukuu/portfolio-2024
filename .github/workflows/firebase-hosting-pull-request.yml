name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js v20.10.0
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_PROTOPEDIA_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_PROTOPEDIA_API_ENDPOINT }}
          NEXT_PUBLIC_PROTOPEDIA_PAGE_ENDPOINT: ${{ secrets.NEXT_PUBLIC_PROTOPEDIA_PAGE_ENDPOINT }}
          NEXT_PUBLIC_ACHIEVEMENT_ENDPOINT: ${{ secrets.NEXT_PUBLIC_ACHIEVEMENT_ENDPOINT }}
          NEXT_PUBLIC_CONTACT_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_CONTACT_API_ENDPOINT }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_2024_F85CA }}
          projectId: portfolio-2024-f85ca
